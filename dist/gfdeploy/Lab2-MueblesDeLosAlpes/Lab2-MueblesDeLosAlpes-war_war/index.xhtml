<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Catálogo de muebles" />
    <ui:define name="body">
        
        <h:form>
            <p:panel >
                <p:commandLink value="Ingresar" action="#{comprasBean.irALogin}" ajax="true" rendered="#{loginBean.user != null}"/>
            </p:panel>
                <f:view contentType="text/html" />
                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable
                    id="data"
                    value="#{catalogoBean.muebles}"
                    selection="#{comprasBean.listaMueblesSeleccionadas}"
                    rowKey="#{file.referencia}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                    <f:facet name="header">
                        Muebles disponibles
                    </f:facet>     
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    
                    <p:column headerText="Referencia" sortBy="#{file.referencia}">
                        <h:outputText value="#{file.referencia}" />
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{file.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Descripción">
                        <h:outputText value="#{file.descripcion}" />
                    </p:column>
                    
                    <p:column headerText="Tipo">
                        <h:outputText value="#{file.tipo}" />
                    </p:column>
                    
                    <p:column headerText="Precio">
                        <h:outputText value="#{file.precio}" />
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Agregar" action="#{comprasBean.agregar}" ajax="true"/>
                    </f:facet>
                </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
