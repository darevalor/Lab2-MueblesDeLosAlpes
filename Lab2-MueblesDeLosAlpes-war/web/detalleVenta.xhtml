<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Catálogo de muebles" />
    <ui:define name="body">

        <h:form>

            <f:view contentType="text/html" />
            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:panelGrid id="detalleCompra" columns="2">
                <f:facet name="header">
                    Descripción de la Venta
                </f:facet>

                <p:column>Referencia</p:column>
                <p:column>3941-12615159</p:column>

                <p:column>Valor</p:column>
                <p:column><p:outputLabel value="#{comprasBean.total}"/></p:column>

                <p:column>Descripcion</p:column>
                <p:column>
                    <p:dataTable
                        id="data"
                        value="#{comprasBean.listaMueblesSeleccionadas}"
                        var="file"
                        scrollable="false"
                        scrollHeight="100px"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        resizableColumns="true"
                        rows="5">

                        <f:facet name="header">
                            Muebles seleccionados
                        </f:facet>     

                        <p:column headerText="Referencia" sortBy="#{file.referencia}">
                            <h:outputText value="#{file.referencia}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{file.nombre}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{file.precio}" />
                        </p:column>
                    </p:dataTable>

                </p:column>
            </p:panelGrid>

        </h:form>

    </ui:define>


</ui:composition>
