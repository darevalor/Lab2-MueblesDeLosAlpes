<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="body">
        
        <h:form>
            
                <f:view contentType="text/html" />
                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable
                    id="data"
                    value="#{ventasBean.ventas}"
                    var="venta"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                    <f:facet name="header">
                        Reporte de ventas
                    </f:facet>     
                    
                    <p:column headerText="Fecha" sortBy="#{venta.fecha}">
                        <h:outputText value="#{venta.fecha}" />
                    </p:column>
                    
                    <p:column headerText="Ref Mueble">
                        <h:outputText value="#{venta.mueble.referencia}" />
                    </p:column>
                    
                    <p:column headerText="DescripciÃ³n">
                        <h:outputText value="#{venta.mueble.nombre}" />
                    </p:column>
                    
                    
                </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
